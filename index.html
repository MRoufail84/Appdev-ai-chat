<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppDev AI Chat</title>
  <style>
    :root {
      --primary-color: #0073e6;
      --primary-hover: #005bb5;
      --background-color: #f5f5f5;
      --text-color: #333;
      --border-color: #ccc;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
    }
    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: var(--primary-color);
      padding: 16px;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .message.user {
      text-align: right;
    }
    .message.user::before {
      content: "You: ";
      font-weight: bold;
      color: var(--primary-color);
    }
    .message.ai::before {
      content: "AppDev AI: ";
      font-weight: bold;
      color: var(--text-color);
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .chat-input button {
      padding: 12px 20px;
      background: var(--primary-color);
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main">
    <header class="chat-header">
      AppDev AI Chat
    </header>
    <div class="chat-messages" id="chatMessages" aria-live="polite" aria-atomic="true">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask AppDev AI..." aria-label="Your message" />
      <button id="sendButton">Send</button>
    </div>
  </div>
  
  <script>
    (function(){
      const sendButton = document.getElementById('sendButton');
      const userInput = document.getElementById('userInput');
      const chatMessages = document.getElementById('chatMessages');

      // Append a new message to the chat
      function appendMessage(sender, text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Send the user's message to the backend API and display the AI response
      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        appendMessage('user', message);
        userInput.value = '';
        try {
          // Replace the URL with your backend API endpoint
          const response = await fetch('https://your-backend-url.com/api/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: message })
          });
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          appendMessage('ai', data.answer || "I'm sorry, I didn't understand that.");
        } catch (error) {
          appendMessage('ai', 'Error: Unable to get a response. Please try again later.');
          console.error('Error fetching AI response:', error);
        }
      }

      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    })();
  </script>
</body>
</html>
